<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUR FOUND FORWARD | Contribution Page</title>
    <link rel="stylesheet" href="css/contribucion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="navbar">
        <div class="logo">NUR FOUND FOWARD</div>

        <div class="search-container">
            <input type="text" placeholder="Search..." class="search-input">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="nav-icons">
            <i class="fas fa-handshake"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <section class="contribution-section">

        <div class="project-card">
            <img src="img/test.jpg" alt="Educate the Future">
            <div class="card-content">
                <h3>Educate the Future</h3>
                <p class="description">Short Description</p>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;"></div>
                </div>
                <div class="stats">
                    <p>Raised: $15,000</p>
                    <p>Goal: $100,000</p>
                </div>
                <button class="btn-contribute">Contribute</button>
            </div>
        </div>

        <div class="donation-box">
            <h3>Make a Contribution</h3>
            <input type="number" placeholder="$ Donation amount" class="donation-input">
            <button class="btn-donate">Donate Now</button>

            <div class="quick-donations">
                <button>$10</button>
                <button>$20</button>
                <button>$50</button>
            </div>
        </div>
    </section>
</body>

</html>
